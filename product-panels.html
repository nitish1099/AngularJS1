<ul class="nav nav-pills nav-justified">
				<li ng-class="{active:panel.isSelected(1)}">
					<a href ng-click="panel.selectTab(1)">Description</a></li>
				<li ng-class="{active:panel.isSelected(2)}">
					<a href ng-click="panel.selectTab(2)">Specification</a></li>
				<li ng-class="{active:panel.isSelected(3)}">
					<a href ng-click="panel.selectTab(3)">Review</a></li>
			</ul>
			<div class="panel" ng-show="panel.isSelected(1)">
				<h4>Description</h4>
				<p>{{product.Description}}</p>
			</div>
			<div class="panel" ng-show="panel.isSelected(2)">
				<h4>Specification</h4>
				<p>None</p>
			</div>
			<div class="panel" ng-show="panel.isSelected(3)">
				<h4>Review</h4>
				<blockquote ng-repeat="review in product.reviews">
					<b>Stars:{{review.stars}}</b>
					{{review.body}}
					</br><cite>-{{review.author}}</cite>
				</blockquote>
            <form name="reviewForm"class="form-horizontal" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
			  	<blockquote>
					<b>Stars:{{reviewCtrl.review.stars}}</b>
					{{reviewCtrl.review.body}}
					</br><cite>{{"-"+reviewCtrl.review.author}}</cite>
				</blockquote>
			  	<div class="form-group">
			  		<select class="form-control" ng-model="reviewCtrl.review.stars" required>
			  			<option value="one">One</option>
			  			<option value="two">Two</option>
			  			<option value="three">Three</option>
			  			<option value="four">Four</option>
			  			<option value="five">Five</option>
                    </select>    
			  	</div>
			  	<div class="form-group">
			  	<textarea class="form-control" rows="4" placeholder="Write your review here" ng-model="reviewCtrl.review.body" required></textarea></div>
			  	<div class="form-group">
			  		<label>By:</label>
			  		<input type="email" class="form-control input-md" placeholder="Email" ng-model="reviewCtrl.review.author" required/>
			  	</div>	
			  	<div>reviewForm is {{reviewForm.$valid}}</div>
			  	<div class="form-group">
			  	<input type="submit" class="btn btn-success">
			  	</div>

			  </form>	
			</div>
